<html lang="en">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<header>
    <div class="container">
        <div class="row pt-5">
            <div class="col">
                <a href="#"><img src="img/MeralDev-logo.svg" alt="Logo"></a>
            </div>
        </div>
    </div>
</header>
<section>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="content text-center">
                    <h1>Log In</h1>
                    <form action="#" method="post">
                        <div>
                            <input type="email" placeholder="Email">
                        </div>
                        <div>
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="ling_p">
                            <p>Forgot your password?<a href="#">Reset by email</a></p>
                        </div>
                        <button type="submit">log in</button>
                        <h1>Or Log In with</h1>
                        <div class="social_networks d-flex justify-content-between">
                            <a class="btn btn-outline-primary" href=""><i class="fab fa-facebook-f"></i>Facebook</a>
                            <a class="btn btn-outline-primary" href=""><i class="fab fa-google"></i>Google</a>
                        </div>
                        <div class="ling_p">
                            <p>Don’t have an account yet?<a href="#">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-end">
                <div class="com">
                    <p>meraldev.com Ⓡ 2020</p>
                </div>
